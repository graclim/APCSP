<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Harry Potter: The Sorting Hat</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" href="styleSorting.css">
    <!-- Photo of the Sorting Hat is taken from https://harrypotter.fandom.com/wiki/Sorting_Hat -->
    <link rel="icon" href="img/sortinghat.png">
</head>
<body id="body3">
    <!--
    Modified from:
    *   Title: Harry Potter: Sorting Hat
    *   Author: Olivia Ng
    *   Date: January 18, 2019
    *   Code version: Unknown, but code was updated on May 28, 2019
    *   Availability: https://codepen.io/oliviale/pen/dwBqwV
    -->
    <div class="main-content__wrapper">
        <div class="main-content">
            <div class="sorting-hat">
                <div class="sorting-hat__answer"></div>
                <div class="sorting-hat__top"></div>
                <div class="sorting-hat__eye left"></div>
                <div class="sorting-hat__eye right"></div>
                <div class="sorting-hat__mouth"></div>
                <div class="sorting-hat__base"></div>
            </div>
            <div class="avatar">
                <div class="avatar__hair"></div>
                <div class="avatar__head">
                    <div class="avatar__eyes left"></div>
                    <div class="avatar__eyes right"></div>
                    <div class="avatar__mouth"></div>
                </div>
                <div class="avatar__ears left"></div>
                <div class="avatar__ears right"></div>
                <div class="avatar__coat">
                    <div class="avatar__shirt">
                        <div class="avatar__tie"></div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
        <button id="sortButton" class="sort-house js-sort button">Sort Me!</button>
        <br><br><br><br>
        <div class="main-content">
            <aside class="context">
                <div class="explanation">Thank you for taking the quiz!<br/>Click <a id="link">here</a> to find out more about your Hogwarts house.</div>
            </aside>
        </div>
        <br><br><br><br><br><br>
    </div>
    <!-- End of citation-->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="script.js"></script>
    <script>window.onload = hairAnimation;</script>
</body>
</html>
